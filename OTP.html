<body>
    <script>
        function generateOTP(limit) {
            var digits = '0123456789'
            let OTP = ''
            for (let i = 0; i < limit; i++) {
                OTP += digits[Math.floor(Math.random() * 10)]
            }
            return OTP
        }

        console.log("Your OTP is here", generateOTP(4))
        console.log("Don't share your OTP with anyone")

    </script>
